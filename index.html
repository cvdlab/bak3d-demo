<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web VR Explorer</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <div id="container"></div>

    <div id="overlay">
      <div id="start">
        <h1>click to start</h1>
        <div id="instructions">
          <div>use WASD + mouse to move around</div>
          <div>press SPACE to jump</div>
          <div>press ESC to pause</div>
        </div>
      </div>
      <div id="notes">
        <h2>use Google Chrome for a better experience</h2>
        <h3>support for different browsers is coming soon</h3>
      </div>
      <h1 id="progress">0.0</h1>
    </div>

    <script src="scripts/three.js"></script>
    <script src="scripts/three.counterloadingmanager.js"></script>
    <script src="scripts/three.geometryparser.js"></script>
    <script src="scripts/three.pointerlock.js"></script>
    <script src="scripts/three.octree.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
